<ion-header>

</ion-header>

<ion-content>
    <form>
        <ion-list>
            <ion-item>
                <ion-searchbar animated spellcheck="true" placeholder="Stadt"></ion-searchbar>
            </ion-item>

            <ion-item>
                <ion-searchbar animated spellcheck="true" placeholder="Adresse"></ion-searchbar>
            </ion-item>

            <ion-item class="form_input">
                <ion-label position="floating">Lage</ion-label>
                <ion-input required id="desc_input"></ion-input>
            </ion-item>

            <ion-item class="form_input">
                <ion-label position="floating">Mieter</ion-label>
                <ion-input required></ion-input>
            </ion-item>

            <ion-item class="form_input">
                    <ion-label position="floating">Beschreibung</ion-label>
                    <ion-textarea required auto-grow wrap="hard" id="desc_input"></ion-textarea>
            </ion-item>

            <ion-item class="form_input">
                    <ion-label position="floating">Mitarbeiter</ion-label>
                    <ion-input readonly="true" value="Hans Georg IV" disabled="true"></ion-input>
            </ion-item>

            <ion-item class="form_input">
                    <ion-label position="floating">Datum</ion-label>
                    <ion-input id="date_input" readonly="true" value="" disabled="true"></ion-input>
            </ion-item>
        </ion-list>

        <section class="image_buttons">
            <ion-button (click)='galleryService_01.addCameraPicture()'>
                AUFNAHME
                <ion-icon slot="end" name="camera"></ion-icon>
            </ion-button>
            
            <ion-button (click)='galleryService_01.addGalleryPicture()'>
                GALERIE
                <ion-icon slot="end" name="photos"></ion-icon>
            </ion-button>
        </section>

        <ion-grid id="gallery-grid_01"></ion-grid>

        <section class="submit_button">
            <ion-button type="submit" fill="outline" expand="block" color="medium">SENDEN</ion-button>
        </section>
    </form>

</ion-content>
