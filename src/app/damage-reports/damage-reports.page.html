<ion-header>
    <ion-toolbar>
        <ion-title>Schadensmeldungen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="reports">
    <ion-list >
        <ion-item-group>
            <a ion-item  (click)="openDamage(damage)" *ngFor="let damage of damages ">
                <h2>{{damage.uid}}</h2>
                <span class="ion-text-left">{{damage.description}}</span>
            </a>
        </ion-item-group>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" taget="_self" href="/tabs/damage-form">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
