<ion-header>
</ion-header>

<ion-content class="reports">
    <ion-list >
        <ion-item-group >
            <ion-list-header default>
                <h1>Meldebescheinigungen</h1>
            </ion-list-header>
            <a ion-item  (click)="openDamage(damage.uid)" *ngFor="let damage of damages ">
                <h2>{{damage.uid}}</h2>
                <span class="ion-text-left">{{damage.description}}</span>
            </a>
        </ion-item-group>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" taget="_self" (click)='openDmgFromInTab()'>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
