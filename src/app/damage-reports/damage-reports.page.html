<ion-header>
</ion-header>

<ion-content class="reports">
    <ion-list>
        <ion-item-group>
            <ion-item (click)="openDamageById()" *ngFor="let damage of damages">
                <ion-label>
                    <h2>{{damage.place}}</h2>
                    <span item-left text-left>{{damage.description}}</span>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" taget="_self" (click)='openDmgFromInTab()'>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <!--    <ion-fab-button color="secondary" taget="_self" href="/tabs/damage-details">-->
    <!--        <ion-icon name="delete" ></ion-icon>-->
    <!--    </ion-fab-button>-->

</ion-content>
