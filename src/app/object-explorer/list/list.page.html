<ion-header>
    <ion-toolbar>
        <ion-title>Objektbrowser</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionChange)="searchProperty($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let p of properties">
            <ion-label (click)="propertyClick(p)">{{p.city}}, {{p.street}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
