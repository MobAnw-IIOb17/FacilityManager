<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="alertOnChangetoManagerNewPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <h2 style="margin: 0; padding: 0;">Kontrollliste</h2>
      <p style="font-size: smaller; margin: 0; padding: 0;" id="#object_title">{{property.street}}, {{property.city}}
      </p>
    </ion-title>

    <!-- Button mit checkmark oben rechts zum Speichern -->
    <ion-buttons slot="end">
      <ion-button (click)="saveControllElements()">
        <ion-icon size="large" name="checkmark" color="dark-tint"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content appNetworkListener>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of usedControllistItems" (click)="editItem(item, slidingItem)">
      <ion-item-options side="start" (ionSwipe)="deleteItem(item)">
        <ion-item-option color="danger" expandable>
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          {{item.name}}
        </ion-label>
        <ion-icon *ngIf='isItemValid(item)' name="checkmark-circle" color="success" slot="end"></ion-icon>
        <ion-icon *ngIf='!isItemValid(item)' name="warning" color="warning" slot="end"></ion-icon>
      </ion-item>

      <ion-item-options side="end" (ionSwipe)="editItem(item, slidingItem)">
        <ion-item-option color="success" expandable>
          <ion-icon name="open" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button taget="_self" color="success" (click)="createPopOver()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
