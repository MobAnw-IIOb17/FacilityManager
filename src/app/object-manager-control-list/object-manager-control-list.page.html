
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/object-manager-new"></ion-back-button>
          </ion-buttons>

          <ion-title>       
            <h2 style="margin: 0; padding: 0;">Kontrollliste</h2>
            <p style="font-size: smaller; margin: 0; padding: 0;">Görlitz Brückenstraße 1</p>
          </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <!-- Sliding item with expandable options on both sides -->
        <ion-item-sliding>
          <ion-item-options side="start" (ionSwipe)="deleteItem()">
            <ion-item-option color="danger" expandable>
              Delete
            </ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-label>
              <h2>Gehweg</h2>
              <p>Beschreibung von Gehweg</p>
            </ion-label>
            <ion-icon name="checkmark-circle" color="success" slot="end"></ion-icon>
          </ion-item>
      
          <ion-item-options side="end" (ionSwipe)="editItem()">
            <ion-item-option color="success">
              Open
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-list>
          <!-- Sliding item with expandable options on both sides -->
          <ion-item-sliding>
            <ion-item-options side="start" (ionSwipe)="deleteItem()">
              <ion-item-option color="danger" expandable>
                Delete
              </ion-item-option>
            </ion-item-options>
        
            <ion-item>
                <ion-label>
                  <h2>Garten</h2>
                  <p>Beschreibung von Garten</p>
                </ion-label>
              <ion-icon name="warning" color="warning" slot="end"></ion-icon>
            </ion-item>
        
            <ion-item-options side="end" (ionSwipe)="editItem()">
              <ion-item-option color="success" expandable>
                Open
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

       <!--  href="/tabs/object-manager-control-new" -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button taget="_self" color="success" (click)="createPopOver()">
        <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
