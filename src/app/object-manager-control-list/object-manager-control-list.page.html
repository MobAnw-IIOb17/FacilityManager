
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/object-manager-new"></ion-back-button>
          </ion-buttons>

          <ion-title>
            <h2 style="margin: 0; padding: 0;">Kontrollliste</h2>
            <p style="font-size: smaller; margin: 0; padding: 0;" id="#object_title">{{propertyStreet}}, {{propertyCity}}</p>
          </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let item of controlItemNames" (click)="editItem(item, slidingItem)">
          <ion-item-options side="start" (ionSwipe)="deleteItem(item)">
            <ion-item-option color="danger" expandable>
              <ion-icon name="trash" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-label>
              {{item}}
            </ion-label>
            <ion-icon name="open" slot="end"></ion-icon>
            <!-- <ion-icon name="checkmark-circle" color="success" slot="end"></ion-icon> -->
            <!-- <ion-icon name="warning" color="warning" slot="end"></ion-icon> -->
          </ion-item>

          <ion-item-options side="end" (ionSwipe)="editItem(item, slidingItem)">
            <ion-item-option color="success" expandable>
              <ion-icon name="open" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button taget="_self" color="success" (click)="createPopOver()">
        <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
