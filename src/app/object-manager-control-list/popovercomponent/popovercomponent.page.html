<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of controlPopOverNames;" (click)="add(item)">
        <ion-label>
            {{item.name}}
        </ion-label>
        <ion-icon name="add-circle" color="success" slot="end"></ion-icon>
      </ion-item>
      <ion-item (click)="add('new')">
        <ion-label>
          Neue Kontrolle anlegen
        </ion-label>
        <ion-icon name="add-circle" color="success" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
