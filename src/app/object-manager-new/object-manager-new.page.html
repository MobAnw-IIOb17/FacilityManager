<ion-header>
  <ion-toolbar>
    <ion-title>Objekt Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list>
      <ion-searchbar id="#city_searchbar" (ionBlur)="hideItems()" (ionFocus)="showItems()" (ionChange)="predictiveSearch($event)" showCancelButton="focus" animated="true" spellcheck="true" placeholder="Stadt" ></ion-searchbar>
        
          <ion-item *ngFor="let city of cities">{{ city }}</ion-item>
        </ion-list>
      <ion-searchbar showCancelButton="focus" animated="true" spellcheck="true" placeholder="Objekt"></ion-searchbar>
      <ion-searchbar showCancelButton="focus" animated="true" spellcheck="true" placeholder="Zusatz"></ion-searchbar>
      <ion-button class="generate" href="object-manager-control-list">Erstellen</ion-button>
    </ion-list>

</ion-content>
