<ion-header>
  <ion-toolbar>
    <ion-title>Kontrollmeldungen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openPopover($event)">
        <ion-icon size="large" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content appNetworkListener>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Aktualisieren durch Ziehen" pullingIcon="arrow-dropdown" refreshingSpinner="bubbles" refreshingText="Aktualisiere...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of objectChecklists">
      <ion-label>
          <h2>{{item.property.city}}, {{item.property.street}}</h2>
          <p>Objektkontrolle</p>
      </ion-label>

      <ion-label style="min-width: 25% !important; max-width: 25% !important;" *ngIf='item.sent === true'>
          <p style="font-weight: 600; text-align: right;">gesendet</p>
          <p style="text-align: right;">01.11.?? 15:??</p>
      </ion-label>   

      <ion-label style="min-width: 25% !important; max-width: 25% !important;" *ngIf='item.sent === false'>
          <p style="font-weight: 600; text-align: right; color: #FF9800;">ausstehend</p>        
      </ion-label>  
    </ion-item>
  </ion-list>
      


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button taget="_self" color="secondary" (click)="navToControlManagerNewPage()">
        <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
