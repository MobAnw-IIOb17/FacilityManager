<ion-header>
    <ion-toolbar>
        <ion-title>Einstellungen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content appNetworkListener>
    <ion-list>
        <ion-item id="facilityManager">
            <ion-label>Benutzer</ion-label>
            <ion-select placeholder="Benutzer auswÃ¤hlen" (ionChange)="employeeChanged()" [(ngModel)]="currentEmployee"
                        [compareWith]="compareEmployees">
                <ion-select-option *ngFor="let e of employees" [value]="e">{{e.name}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item id="controlList">
            <ion-label>Objektkontrolle</ion-label>
            <ion-toggle [checked]="controlListEnabled" (ionChange)="controlChanged($event)"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
