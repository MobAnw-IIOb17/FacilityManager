<ion-header>
    <ion-toolbar>
        <ion-title>Einstellungen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content appNetworkListener>
    <ion-list>
        <ion-item>
            <ion-label>Datenbank abgleichen</ion-label>
            <ion-button (click)="databaseSync()">Abgleich</ion-button>
        </ion-item>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-item>
                <ion-label>Gesch√ºtzte Einstellungen</ion-label>
                <ion-input id="adminPassword" type="password" placeholder="Passwort"></ion-input>
                <ion-button type='submit' [disabled]='loginForm.invalid'>Login</ion-button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
